<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login | Minha Loja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="container login-container">
    <div class="card card-login p-4">

        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Bem-vindo</h3>
            <p class="text-muted">Acesse sua conta para comprar</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Usuário ou senha inválidos!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
            Você saiu com sucesso.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card-body p-0">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Seu login" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Sua senha" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p class="mb-2">Ainda não tem conta?</p>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/pessoa/formPF}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-person"></i> Pessoa Física
                    </a>
                    <a th:href="@{/pessoa/formPJ}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-building"></i> Pessoa Jurídica
                    </a>
                </div>
                <div class="mt-3">
                    <a th:href="@{/produto/list}" class="text-decoration-none small">
                        <i class="bi bi-arrow-left"></i> Voltar para a loja
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
